name: bosqy-check
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: make install
      - run: make lint
      - run: make test
      - uses: paambaati/codeclimate-action@3.0.0
        env:
            CC_REPORTER_ID: ${{ secrets.CODECLIMATE_ID }}
        with: 
          coverageCommand: make test-coverage
